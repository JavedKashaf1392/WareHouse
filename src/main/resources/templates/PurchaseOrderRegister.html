<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Purchase Order Form</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>

	<div class="container">
				<div class="card">
			<div class="card-header  text-white font-weight-bold bg-secondary">
				<h2>Purchase Order Registration Form</h2>
			</div>
			<!-- header end -->
			<div class="card-body">
				<form th:action="@{/purchaseorder/save}" method="POST"
					th:object="${purchaseOrder}" id="purchaseOrderForm">
					<!-- row#1 -->
					<div class="row mb-2">
						<div class="col-4">
							<label for="orderCode">Order Code <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{orderCode}" class="form-control" placeholder="Order Code"/>
						</div>
						<div class="col-4">
							<span id="orderCodeError"></span>
						</div>
					</div>

					<!-- row#Integration1 -->
					<div class="row mb-2">
						<div class="col-4">
							<label>Shipment Code <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentType.id}" id="shipmentCode"
								class="form-control">
								<option value="">SELECT</option>
								<option th:each="ob:${shipmentTypes}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="shipmentCodeError"></span>
						</div>
					</div>

					<!-- row#Integration2 -->
					<div class="row mb-2">
						<div class="col-4">
							<label>Vendor <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<select th:field="*{vendor.id}" id="vendor" class="form-control">
								<option value="">SELECT</option>
								<option th:each="ob:${whUserTypes}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="vendorError"></span>
						</div>
					</div>

					<!-- row#2 -->
					<div class="row mb-2">
						<div class="col-4">
							<label for="referenceNumber">Reference Number <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{referenceNumber}"
								class="form-control"  placeholder="Reference Number"/>
						</div>
						<div class="col-4">
							<span id="referenceNumberError"></span>
						</div>
					</div>
					<!-- row#3 -->
					<div class="row mb-2">
						<div class="col-4">
							<label for="qualityCheck">Quality Check <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{qualityCheck}" value="Required" />
							Required <input type="radio" th:field="*{qualityCheck}"
								value="Not Required" /> Not Required
						</div>
						<div class="col-4">
							<span id="qualityCheckError"></span>
						</div>
					</div>

					<!-- row#4 -->
					<div class="row mb-2">
						<div class="col-4">
							<label for="defaultStatus">Default Status <span class="text-danger">*</span> :</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{defaultStatus}"
								class="form-control"
								th:value="${purchaseOrder.setDefaultStatus('OPEN')}"
								readonly="readonly" />
						</div>
						<div class="col-4">
							<span id="defaultStatusError"></span>
						</div>
					</div>
					<!-- row#5 -->
					<div class="row mb-2">
						<div class="col-4">
							<label for="description">Description :</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"  placeholder="Order Description"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<!-- row#6 -->
					<div class="row">
						<button class="btn btn-success">Create Purchase Order</button>
					</div>

				</form>
				<!-- form end -->

			</div>
			<!-- body end -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-white text-center">
					<b><span th:text="${message}"></span></b>
				</div>
			<!-- 	condition end -->
			</div>
			<!-- footer end -->
		</div>
		<!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
