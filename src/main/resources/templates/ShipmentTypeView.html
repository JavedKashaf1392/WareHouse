<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Shipment Type View</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
<div class="container">
	<div class="card">
		<div class="card-header  text-white font-weight-bold bg-secondary">
			<h2>Shipment Type Data View</h2>
		</div>	<!-- header end -->
		<div class="card-body">
	   <div class="col-12">
		<table class="table table-hover table-bordered table-md">
		<tbody>
			<tr>
				<th>ID</th>
				<td th:text="${ob.id}"></td>
			</tr>
			<tr>
				<th>Mode</th>
				<td th:text="${ob.shipmentMode}"></td>
			</tr>
			<tr>
				<th>Code</th>
				<td th:text="${ob.shipmentCode}"></td>
			</tr>
			<tr>
				<th>Enable</th>
				<td th:text="${ob.enableShipment}"></td>
			</tr>
			<tr>
				<th>Grade</th>
				<td th:text="${ob.shipmentGrade}"></td>
			</tr>
			<tr>
				<th>Description</th>
				<td th:text="${ob.description}"></td>
			</tr>
		</tbody>
		</table>
		</div><!-- body end -->
		</div>
	</div>
</div>
</body>
</html>
