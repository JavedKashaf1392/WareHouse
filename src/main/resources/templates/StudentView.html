<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student View</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header text-center text-white bg-primary">
			<h2>Student Data View</h2>
		</div>	<!-- header end -->
		<div class="card-body">
		<table class="table table-hover table-bordered table-md">
		<tbody>
			<tr>
				<th>Student Id</th>
				<td th:text="${ob.id}"></td>
			</tr>
			<tr>
				<th>Student Name</th>
				<td th:text="${ob.name}"></td>
			</tr>
			<tr>
				<th>Student Course</th>
				<td th:text="${ob.course}"></td>
			</tr>
			<tr>
				<th>Student Fee</th>
				<td th:text="${ob.fee}"></td>
			</tr>
			<tr>
				<th>Student Gender</th>
				<td th:text="${ob.gender}"></td>
			</tr>
			<tr>
				<th>Student Address</th>
				<td th:text="${ob.address}"></td>
			</tr>
			<tr>
				<th>Student Languages</th>
				<td th:text="${ob.languages}"></td>
			</tr>
		</tbody>
		</table>
		</div><!-- body end -->
		
	</div>
</div>
</body>
</html>
