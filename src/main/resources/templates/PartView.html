<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Part View</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
<div class="container">
	<div class="card">
		<div class="card-header  text-white font-weight-bold bg-secondary">
			<h2>Part Data View</h2>
		</div>	<!-- header end -->
		<div class="card-body">
		<table class="table table-hover table-bordered table-md">
		<tbody>
			<tr>
				<th>ID</th>
				<td th:text="${ob.id}"></td>
			</tr>
			<tr>
				<th>PART CODE</th>
				<td th:text="${ob.partCode}"></td>
			</tr>
			<tr>
				<th>PART WIDTH</th>
				<td th:text="${ob.partWidth}"></td>
			</tr>
			<tr>
				<th>PART LEN</th>
				<td th:text="${ob.partLen}"></td>
			</tr>
			<tr>
				<th>PART HGH</th>
				<td th:text="${ob.partHgh}"></td>
			</tr>
			<tr>
				<th>BASE COST</th>
				<td th:text="${ob.baseCost}"></td>
			</tr>
			<tr>
				<th>BASE CURR</th>
				<td th:text="${ob.baseCurr}"></td>
			</tr>
			<tr>
				<th>UOM MODEL</th>
				<td th:text="${ob.uom.uomModel}"></td>
			</tr>
			<tr>
				<th>Description</th>
				<td th:text="${ob.description}"></td>
			</tr>
		</tbody>
		</table>
		</div><!-- body end -->
		
	</div>
</div>
</body>
</html>
