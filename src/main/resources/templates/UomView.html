<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Uom View</title>
</head>
<body>
	<div th:insert="fragments/lib :: headmenu"></div>
	<div th:insert="fragments/commonui :: menu"></div>
<div class="container">
	<div class="card">
		<div class="card-header  text-white font-weight-bold bg-secondary">
			<h2>Uom Data View</h2>
		</div>	<!-- header end -->
		<div class="card-body">
		<table class="table table-hover table-bordered table-md">
		<tbody>
			<tr>
				<th>Uom ID</th>
				<td th:text="${ob.id}"></td>
			</tr>
			<tr>
				<th>Uom Type</th>
				<td th:text="${ob.uomType}"></td>
			</tr>
			<tr>
				<th>Uom Model</th>
				<td th:text="${ob.uomModel}"></td>
			</tr>				
			<tr>
				<th>Description</th>
				<td th:text="${ob.description}"></td>
			</tr>
		</tbody>
		</table>
		</div><!-- body end -->
		
	</div>
</div>
</body>
</html>
